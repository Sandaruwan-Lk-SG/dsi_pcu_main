<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Master Admin - User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* keep the styles you already provided (mica glass card) */
    body{background:linear-gradient(135deg,#1d3557 0%,#000 100%);min-height:100vh;color:#fff;font-family:'Poppins',sans-serif}
    .glass-card{background:rgba(255,255,255,0.08);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-radius:15px;border:1px solid rgba(255,255,255,0.08);box-shadow:0 15px 30px rgba(0,0,0,0.2);padding:28px}
    .form-control,.form-select{background-color:rgba(255,255,255,0.95);color:#1d3557;border-radius:8px}
    #userList tbody tr{background:rgba(255,255,255,0.95);color:#1d3557}
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="text-center mb-1">Master Admin Panel</h1>
        <h2 class="text-center mb-4">User Management</h2>

        <div id="addUserSection" class="glass-card">
          <h3 class="mb-4">Add New User</h3>
          <form id="addUserForm">
            <div class="mb-3"><input type="text" id="newUsername" placeholder="Username" required class="form-control"></div>
            <div class="mb-3"><input type="password" id="newPassword" placeholder="Password" required class="form-control"></div>
            <div class="mb-4">
              <select id="newRole" required class="form-select">
                <option value="" disabled selected>Select Role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create User</button>
          </form>
          <p id="addMessage" class="mt-3"></p>
        </div>

        <div id="listUserSection" class="glass-card mt-4">
          <h3 class="mb-4">Existing Users</h3>
          <p id="listMessage" class="mb-3"></p>
          <div class="table-responsive">
            <table id="userList" class="table table-sm table-borderless">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Role</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
