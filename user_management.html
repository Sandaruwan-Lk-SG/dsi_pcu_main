<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - User Management</title>
</head>
<body>
    <h1>Master Admin Panel</h1>
    <h2>User Management</h2>

    <div id="addUserSection">
        <h3>Add New User</h3>
        <form id="addUserForm">
            <input type="text" id="newUsername" placeholder="Username" required><br>
            <input type="password" id="newPin" placeholder="Pin" required><br> 
            <select id="newRole" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select><br><br>
            <button type="submit">Create User</button>
        </form>
        <p id="addMessage" style="margin-top: 10px;"></p>
    </div>

    <hr>

    <div id="listUserSection">
        <h3>Existing Users</h3>
        <p id="listMessage" style="margin-bottom: 10px;"></p>
        <table id="userList" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
